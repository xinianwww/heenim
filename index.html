<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宇宙大明星換衣間 - 藝術畫框版</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://raw.githubusercontent.com/xinianwww/xinianwwww/main/%E6%B1%89%E4%BB%AAPP%E4%BD%93%E7%AE%80.TTF') format('truetype');
        }
        * { font-family: 'CustomFont', sans-serif !important; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html, #root { 
            height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;
            background: linear-gradient(180deg, #E0F7FA 0%, #B2EBF2 100%);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #81D4FA; border-radius: 10px; }
        
        @keyframes photoPop {
            0% { transform: scale(0.6) translateY(100%) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) translateY(0) rotate(0); opacity: 1; }
        }
        .animate-photo-pop { animation: photoPop 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.28) forwards; }

        /* 核心修复：强制硬件加速，防止重绘闪烁 */
        .acc-layer { 
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            /* 使用 CSS 变量来接收坐标，减少 React 重新渲染带来的开销 */
            transform: translate3d(var(--acc-x, 0px), var(--acc-y, 0px), 0);
        }

        /* 确保所有层级图片都开启 GPU 渲染，防止层级穿透导致的闪白 */
        .character-render-zone img {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0); 
        }

        .outer-frame-container {
            position: relative;
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            background: #fff;
        }

        .character-render-zone {
            position: absolute;
            inset: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const App = () => {
            const getAssetUrl = (url) => {
                if (!url) return null;
                return url.trim().replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            };

            const BODY_IMAGE = "https://github.com/xinianwww/xinianwwww/blob/main/%E8%BA%AB%E4%BD%93.png";
            const START_HINT_IMAGE = "https://github.com/xinianwww/xinianwwww/blob/main/tishi.png";
            const ASSETS = {
                hair: [
                    { id: 'h1', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%911.png" },
                    { id: 'h2', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%912.png" },
                    { id: 'h3', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%913.png" },
                    { id: 'h4', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%914.png" },
                    { id: 'h5', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%915.png" },
                    { id: 'h6', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%916.png" },
                    { id: 'h7', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%917.png" },
                    { id: 'h8', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%918.png" },
                    { id: 'h9', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%919.png" },
                    { id: 'h10', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A4%B4%E5%8F%9110.png" }
                ],
                face: [
                    { id: 'f1', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A8%E6%83%851.png" },
                    { id: 'f2', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A8%E6%83%852.png" },
                    { id: 'f3', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A8%E6%83%853.png" },
                    { id: 'f4', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A8%E6%83%854.png" },
                    { id: 'f5', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A8%E6%83%855.png" }
                ],
                clothes: [
                    { id: 'c1', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D1.png" },
                    { id: 'c2', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D2.png" },
                    { id: 'c3', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D3.png" },
                    { id: 'c4', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D4.png" },
                    { id: 'c5', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D5.png" },
                    { id: 'c6', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D6.png" },
                    { id: 'c7', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D7.png" },
                    { id: 'c8', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D8.png" },
                    { id: 'c9', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D9.png" },
                    { id: 'c10', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D10.png" },
                    { id: 'c11', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D11.png" },
                    { id: 'c12', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%A1%A3%E6%9C%8D12.png" }
                ],
                accessory: [
                    { id: 'a1', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp1.png" },
                    { id: 'a2', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp2.png" },
                    { id: 'a3', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp3.png" },
                    { id: 'a4', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp4.png" },
                    { id: 'a5', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp5.png" },
                    { id: 'a6', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp6.png" },
                    { id: 'a7', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp7.png" },
                    { id: 'a8', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp8.png" },
                    { id: 'a9', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp9.png" }, 
                    { id: 'a10', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp10.png" }, 
                    { id: 'a11', url: "https://github.com/xinianwww/xinianwwww/blob/main/sp11.png" }, 
                ],
                suit: [
                    { id: 's1', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A5%97%E8%A3%851.png" },
                    { id: 's2', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A5%97%E8%A3%852.png" },
                    { id: 's3', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A5%97%E8%A3%853.png" },
                    { id: 's4', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E5%A5%97%E8%A3%854.png" },
                ],
                background: [
                    { id: 'bg1', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF1.png" },
                    { id: 'bg2', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF2.png" },
                    { id: 'bg3', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF3.png" },
                    { id: 'bg4', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF4.png" },
                    { id: 'bg5', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF5.png" },
                    { id: 'bg6', url: "https://github.com/xinianwww/xinianwwww/blob/main/%E8%83%8C%E6%99%AF6.png" },
                ]
            };

            const [selections, setSelections] = useState({
                hair: ASSETS.hair[0], face: ASSETS.face[0], clothes: ASSETS.clothes[0],
                accessory: null, background: ASSETS.background[0], suit: null
            });
            const [activeTab, setActiveTab] = useState('hair');
            const [showStartHint, setShowStartHint] = useState(true);
            const [showPhoto, setShowPhoto] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [accPos, setAccPos] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            
            const photoRef = useRef(null);
            const dragStart = useRef({ x: 0, y: 0 });

            const handleRandom = () => {
                const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
                const useSuit = Math.random() > 0.7; 
                if (useSuit) {
                    setSelections({ hair: null, clothes: null, accessory: null, face: pick(ASSETS.face), suit: pick(ASSETS.suit), background: pick(ASSETS.background) });
                } else {
                    setSelections({ suit: null, hair: pick(ASSETS.hair), face: pick(ASSETS.face), clothes: pick(ASSETS.clothes), accessory: Math.random() > 0.5 ? pick(ASSETS.accessory) : null, background: pick(ASSETS.background) });
                }
                setAccPos({ x: 0, y: 0 });
            };

            const onPointerDown = (e) => {
                if (activeTab !== 'accessory' || !selections.accessory) return;
                setIsDragging(true);
                dragStart.current = { x: e.clientX - accPos.x, y: e.clientY - accPos.y };
                e.currentTarget.setPointerCapture(e.pointerId);
            };

            const onPointerMove = (e) => {
                if (!isDragging) return;
                setAccPos({ x: e.clientX - dragStart.current.x, y: e.clientY - dragStart.current.y });
            };
            const onPointerUp = () => setIsDragging(false);

            const DollDisplay = ({ preview = false }) => (
                <div className="relative w-full h-full flex items-center justify-center overflow-hidden">
                    <div className="outer-frame-container h-[96%] aspect-[3/4] w-auto">
                        <img src={getAssetUrl(selections.background?.url)} className="absolute inset-0 w-full h-full object-cover z-0" crossOrigin="anonymous" />
                        
                        <div className="character-render-zone">
                            <img src={getAssetUrl(BODY_IMAGE)} className="absolute inset-0 w-full h-full object-contain z-10" crossOrigin="anonymous" />
                            {selections.face && <img src={getAssetUrl(selections.face.url)} className="absolute inset-0 w-full h-full object-contain z-20" crossOrigin="anonymous" />}
                            {selections.clothes && <img src={getAssetUrl(selections.clothes.url)} className="absolute inset-0 w-full h-full object-contain z-30" crossOrigin="anonymous" />}
                            {selections.suit && <img src={getAssetUrl(selections.suit.url)} className="absolute inset-0 w-full h-full object-contain z-30" crossOrigin="anonymous" />}
                            {selections.hair && <img src={getAssetUrl(selections.hair.url)} className="absolute inset-0 w-full h-full object-contain z-40" crossOrigin="anonymous" />}
                            
                            {selections.accessory && (
                                <div className="absolute inset-0 z-50 pointer-events-none acc-layer" 
                                     style={{ '--acc-x': `${accPos.x}px`, '--acc-y': `${accPos.y}px` }}>
                                    <img src={getAssetUrl(selections.accessory.url)} className="w-full h-full object-contain" crossOrigin="anonymous" />
                                </div>
                            )}
                            
                            {!preview && selections.accessory && activeTab === 'accessory' && (
                                <div className="absolute inset-0 z-[60] cursor-move touch-none" 
                                   onPointerDown={onPointerDown} onPointerMove={onPointerMove} onPointerUp={onPointerUp} />
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="w-full h-full flex items-center justify-center p-0 md:p-4">
                    <div className="w-full h-full max-w-[1200px] max-h-[900px] md:h-[90vh] bg-white/60 backdrop-blur-md md:rounded-[3rem] shadow-2xl flex flex-col md:flex-row overflow-hidden">
                        <div className="w-full h-[48%] md:w-[48%] md:h-full relative flex flex-col border-b md:border-b-0 md:border-r border-cyan-100/50">
                            <div className="flex-1 p-3 md:p-4 overflow-hidden">
                                <DollDisplay preview={false} />
                            </div>
                            <div className="absolute bottom-6 left-0 right-0 flex justify-center gap-8 z-[70]">
                                <button onClick={handleRandom} className="w-12 h-12 bg-white rounded-full shadow-lg active:scale-90 transition-all text-cyan-400 flex items-center justify-center border border-cyan-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                                </button>
                                <button onClick={() => setShowPhoto(true)} className="w-12 h-12 bg-cyan-400 text-white rounded-full shadow-lg active:scale-90 transition-all flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                                </button>
                            </div>
                        </div>

                        <div className="w-full h-[52%] md:w-[52%] md:h-full flex flex-col bg-white/40 overflow-hidden">
                            <div className="flex gap-2 p-3 overflow-x-auto custom-scrollbar border-b border-cyan-50 shrink-0">
                                {['hair', 'face', 'clothes', 'suit', 'accessory', 'background'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)}
                                        className={`px-5 py-2 rounded-full whitespace-nowrap font-bold transition-all text-sm active:scale-95 shrink-0 ${activeTab === tab ? 'bg-cyan-500 text-white shadow-md' : 'text-cyan-400 bg-white/80'}`}>
                                        {tab === 'hair' ? '发型' : tab === 'face' ? '表情' : tab === 'clothes' ? '衣服' : tab === 'suit' ? '套装' : tab === 'accessory' ? '饰品' : '背景'}
                                    </button>
                                ))}
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                                <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-3 gap-4">
                                    {ASSETS[activeTab].map(item => (
                                        <div key={item.id} onClick={() => setSelections(p => ({...p, [activeTab]: p[activeTab]?.id === item.id ? (activeTab==='accessory'||activeTab==='suit'?null:p[activeTab]) : item, suit: activeTab==='suit'?item:(activeTab==='hair'||activeTab==='clothes'?null:p.suit), hair: activeTab==='suit'?null:(activeTab==='hair'?item:p.hair), clothes: activeTab==='suit'?null:(activeTab==='clothes'?item:p.clothes)}))}
                                               className={`aspect-square rounded-[1.5rem] flex items-center justify-center cursor-pointer border-2 transition-all bg-white/90 active:scale-95 active:bg-cyan-50 ${selections[activeTab]?.id === item.id ? 'border-cyan-400 bg-cyan-50' : 'border-transparent hover:bg-white'}`}>
                                            <img src={getAssetUrl(item.url)} className="max-w-[85%] max-h-[85%] object-contain" crossOrigin="anonymous" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showPhoto && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-md">
                            <div className="bg-white p-3 pb-20 shadow-2xl rounded-sm max-w-[340px] w-full animate-photo-pop border-[12px] border-white relative">
                                <div ref={photoRef} className="aspect-[3/4] bg-gray-50 overflow-hidden relative">
                                    <DollDisplay preview={true} />
                                    {isGenerating && <div className="absolute inset-0 bg-white/80 flex items-center justify-center z-[70] animate-pulse font-bold text-cyan-500">正在出片...</div>}
                                </div>
                                <div className="absolute bottom-4 left-3 right-3 flex gap-3">
                                    <button onClick={() => setShowPhoto(false)} className="flex-1 py-3 bg-gray-100 text-gray-500 rounded-full font-bold active:scale-95 transition-all">返回</button>
                                    <button onClick={async () => { if(isGenerating)return; setIsGenerating(true); const canvas = await html2canvas(photoRef.current, {useCORS:true, scale:3});
                                        const link = document.createElement('a'); link.download=`Star_${Date.now()}.png`; link.href=canvas.toDataURL(); link.click(); setIsGenerating(false); }} className="flex-[2] py-3 bg-cyan-400 text-white rounded-full font-bold shadow-md active:scale-95 transition-all">保存相片</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showStartHint && (
                        <div className="fixed inset-0 z-[200] bg-gradient-to-b from-[#E0F7FA] to-[#B2EBF2] flex flex-col items-center justify-center p-6" onClick={() => setShowStartHint(false)}>
                            <img src={getAssetUrl(START_HINT_IMAGE)} className="w-[85%] max-w-[450px] mb-12 drop-shadow-2xl animate-bounce" style={{animationDuration: '3s'}} />
                            <button className="px-14 py-4 bg-white text-cyan-400 rounded-full text-2xl font-black shadow-xl active:scale-90 transition-all border-2 border-cyan-50">
                                点击开始
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
